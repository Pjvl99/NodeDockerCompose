version: "3.8"
services:
  frontend:
    build: ./frontend
    depends_on:
    
      - backend
    ports:
    
      - "3000:3000"
    networks:
    
      - backend
  backend:
  
    build: ./backend
    depends_on:
    
      - mongo
    ports:
    
      - "3001:3001"
    networks: 
    
     - backend
  
  mongo:
  
    image: mongo
    
    restart: always
    volumes: 
      - mongodb_data:/data/db
    environment: 
      MONGODB_INITDB_ROOT_USERNAME: username
      MONGODB_INITDB_ROOT_PASSWORD: password
    networks: 
     - backend

networks:
  backend:

volumes: 
  mongodb_data:
